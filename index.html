<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="perguntas">
            <p class="title">Calcular IMC</p>
            <input class="name1" type="text" id="fieldName" name="nome" placeholder="Digite seu nome"> <br>
            <input class="altura1" type="number" id="fieldAltura" name="altura" placeholder="Digite sua altura (M)"> <br>
            <input class="peso1" type="number" id="fieldPeso" name="peso" placeholder="Digite seu peso (KG)"> <br>
            <button class="button1" onclick="catchAnswer()">Calcular</button>
        </div>
        <div class="result-container" id="resultContainer">
            <p id="resultMsg"></p>
        </div>
        <p class="info" id="info1"><a href="info.html" id="link1">Clique aqui para entender melhor seu resultado!</a></p>
    </div>
    <p id="rights">Desenvolvido por <a href="https://github.com/eduardomtns">eduardomtns</a></p>
    <script src="script.js"></script>
</body>
</html>
